# Configuración de Objetos de Abilities - HyserCore
# Sistema de objetos consumibles con poderes especiales

# Configuración general del sistema
ability-system:
  enabled: true
  debug: false
  prefix: "&8[&dAbilities&8]&r "
  cooldown-message: "&c¡Debes esperar {cooldown} segundos para usar esta habilidad!"
  no-permission-message: "&c¡No tienes permisos para usar esta habilidad!"

# Definición de objetos de abilities (consumibles)
ability-items:
  
  # Ejemplo 1: Botella de Salto Supremo
  super_jump_bottle:
    enabled: true
    name: "&aBottella de Salto Supremo"
    description: 
      - "&7Botella mágica que otorga"
      - "&7poderes de salto por un tiempo"
      - "&e¡Click derecho para usar!"
    item:
      material: "POTION"
      data: 8194  # Botella de salto
    uses: 3  # Se puede usar 3 veces antes de romperse
    cooldown: 10
    triggers:
      - type: "RIGHT_CLICK_ITEM"
        consume_use: true  # Consume un uso del objeto
    actions:
      - type: "POTION_EFFECT"
        effect: "JUMP"
        amplifier: 3
        duration: 100
      - type: "POTION_EFFECT"
        effect: "SPEED"
        amplifier: 1
        duration: 100
      - type: "SOUND"
        sound: "ENTITY_ENDER_DRAGON_FLAP"
        volume: 1.0
        pitch: 1.5
      - type: "PARTICLE"
        particle: "CLOUD"
        amount: 20
        offset_x: 1.0
        offset_y: 0.5
        offset_z: 1.0
      - type: "MESSAGE"
        message: "&a¡Has activado Salto Supremo!"

  # Ejemplo 2: Perla de Teletransporte
  teleport_pearl:
    enabled: true
    name: "&8Perla de Paso Sombra"
    description:
      - "&7Perla encantada que te teletransporta"
      - "&7hacia donde estás mirando"
      - "&cSolo funciona a corta distancia"
    item:
      material: "ENDER_PEARL"
    uses: 5
    cooldown: 15
    triggers:
      - type: "RIGHT_CLICK_ITEM"
        consume_use: true
    conditions:
      - type: "MAX_DISTANCE"
        value: 15
      - type: "SAFE_LOCATION"
        value: true
    actions:
      - type: "TELEPORT"
        target: "LOOKING_AT"
        max_distance: 15
        safe: true
      - type: "SOUND"
        sound: "ENTITY_ENDERMAN_TELEPORT"
        volume: 1.0
        pitch: 1.0
      - type: "PARTICLE"
        particle: "PORTAL"
        amount: 30
        offset_x: 1.0
        offset_y: 1.0
        offset_z: 1.0

  # Ejemplo 3: Cristal de Curación
  healing_crystal:
    enabled: true
    name: "&dCristal de Curación"
    description:
      - "&7Cristal sagrado que cura heridas"
      - "&7tanto tuyas como de aliados cercanos"
      - "&9Raro y poderoso"
    item:
      material: "DIAMOND"
    uses: 1  # Objeto de un solo uso
    cooldown: 5
    triggers:
      - type: "RIGHT_CLICK_ITEM"
        consume_use: true
    actions:
      - type: "HEAL"
        amount: 4.0
        target: "SELF"
      - type: "HEAL_RADIUS"
        amount: 2.0
        radius: 5.0
        target: "NEARBY_PLAYERS"
      - type: "POTION_EFFECT_RADIUS"
        effect: "REGENERATION"
        amplifier: 1
        duration: 100
        radius: 5.0
        target: "NEARBY_PLAYERS"
      - type: "PARTICLE_RADIUS"
        particle: "HEART"
        amount: 15
        radius: 5.0
        offset_y: 1.0
      - type: "SOUND_RADIUS"
        sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
        volume: 1.0
        pitch: 1.2
        radius: 5.0
      - type: "MESSAGE_RADIUS"
        message: "&d¡Has sido curado por un aura de curación!"
        radius: 5.0

  # Ejemplo 4: Runa de Velocidad
  speed_rune:
    enabled: true
    name: "&eRuna de Rayo Veloz"
    description:
      - "&7Runa antigua que otorga"
      - "&7velocidad sobrenatural"
    item:
      material: "BLAZE_POWDER"
    uses: 10
    cooldown: 3
    triggers:
      - type: "RIGHT_CLICK_ITEM"
        consume_use: true
    actions:
      - type: "VELOCITY"
        direction: "FORWARD"
        strength: 2.0
        y_velocity: 0.3
      - type: "POTION_EFFECT"
        effect: "SPEED"
        amplifier: 2
        duration: 40
      - type: "PARTICLE_TRAIL"
        particle: "FIREWORKS_SPARK"
        amount: 5
        duration: 20
      - type: "SOUND"
        sound: "ENTITY_LIGHTNING_BOLT_THUNDER"
        volume: 0.5
        pitch: 2.0

  # Ejemplo 5: Amuleto de Furia
  berserker_amulet:
    enabled: true
    name: "&4Amuleto de Furia"
    description:
      - "&7Amuleto maldito que despierta"
      - "&7la ira interior del portador"
      - "&c¡Usar con precaución!"
    item:
      material: "REDSTONE"
    uses: 2
    cooldown: 30
    triggers:
      - type: "RIGHT_CLICK_ITEM"
        consume_use: true
    conditions:
      - type: "HEALTH_BELOW"
        value: 10.0
    actions:
      - type: "POTION_EFFECT"
        effect: "INCREASE_DAMAGE"
        amplifier: 2
        duration: 200
      - type: "POTION_EFFECT"
        effect: "DAMAGE_RESISTANCE"
        amplifier: 1
        duration: 200
      - type: "POTION_EFFECT"
        effect: "SPEED"
        amplifier: 1
        duration: 200
      - type: "PARTICLE_AURA"
        particle: "REDSTONE"
        amount: 3
        duration: 200
        radius: 1.0
        color_red: 255
        color_green: 0
        color_blue: 0
      - type: "SOUND"
        sound: "ENTITY_GHAST_SCREAM"
        volume: 1.0
        pitch: 0.8
      - type: "MESSAGE"
        message: "&4¡Tu furia ha despertado!"

  # Ejemplo 6: Gafas Encantadas
  magic_goggles:
    enabled: true
    name: "&bGafas de Visión Nocturna"
    description:
      - "&7Gafas encantadas que mejoran"
      - "&7tu visión en la oscuridad"
    item:
      material: "GLASS"
    uses: 20
    cooldown: 1
    triggers:
      - type: "RIGHT_CLICK_ITEM"
        consume_use: true
    actions:
      - type: "TOGGLE_EFFECT"
        effect: "NIGHT_VISION"
        amplifier: 1
        duration: -1
      - type: "SOUND"
        sound: "BLOCK_LEVER_CLICK"
        volume: 0.5
        pitch: 1.0
      - type: "MESSAGE"
        message: "&b¡Visión nocturna {status}!"

# Configuración de acciones disponibles
action-types:
  # Efectos de poción
  POTION_EFFECT:
    description: "Aplica un efecto de poción"
    parameters: ["effect", "amplifier", "duration"]
    
  # Curación
  HEAL:
    description: "Cura al objetivo"
    parameters: ["amount", "target"]
    
  # Sonido
  SOUND:
    description: "Reproduce un sonido"
    parameters: ["sound", "volume", "pitch"]
    
  # Partículas
  PARTICLE:
    description: "Genera partículas"
    parameters: ["particle", "amount", "offset_x", "offset_y", "offset_z"]
    
  # Teletransporte
  TELEPORT:
    description: "Teletransporta al jugador"
    parameters: ["target", "max_distance", "safe"]
    
  # Velocidad/Impulso
  VELOCITY:
    description: "Aplica velocidad al jugador"
    parameters: ["direction", "strength", "y_velocity"]
    
  # Mensaje
  MESSAGE:
    description: "Envía un mensaje al jugador"
    parameters: ["message"]

# Configuración de triggers disponibles
trigger-types:
  RIGHT_CLICK:
    description: "Click derecho con ítem"
    parameters: ["item", "hand"]
    
  LEFT_CLICK:
    description: "Click izquierdo con ítem"
    parameters: ["item", "hand"]
    
  SHIFT_CLICK:
    description: "Shift + Click con ítem"
    parameters: ["item", "hand"]
    
  DOUBLE_SHIFT:
    description: "Doble shift rápido"
    parameters: ["within"]
    
  ON_DAMAGE:
    description: "Al recibir daño"
    parameters: ["min_damage"]
    
  ON_KILL:
    description: "Al matar un mob/jugador"
    parameters: ["entity_type"]