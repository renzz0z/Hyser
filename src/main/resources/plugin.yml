name: HyserCore
main: com.hyser.hysercore.HyserCore
version: '1.0.0'
description: Sistema completo de ChatGames para Spigot 1.8.8
author: TuNombre
website: https://example.com
api-version: 1.8

commands:
  chatgames:
    description: Comando para gestionar los chatgames
    usage: /<command> [reload]
    permission: hysercore.admin
    permission-message: No tienes permisos para usar este comando
  swordenchant:
    description: Comando para aplicar encantamientos personalizados a espadas
    usage: /<command> <tipo>
    permission: hysercore.swordenchant
    permission-message: No tienes permisos para usar este comando
  enchantbook:
    description: Comando para crear libros de encantamiento
    usage: /<command> <tipo>
    permission: hysercore.admin
    permission-message: No tienes permisos para usar este comando
  waypoints:
    description: Comando para gestionar waypoints de clan
    usage: /<command> [set|list|remove] [nombre]
    permission: hysercore.waypoints
    permission-message: No tienes permisos para usar este comando
  teamviewer:
    description: Comando para gestionar teamviewer lunar
    usage: /<command> [on|off|list]
    permission: hysercore.teamviewer
    permission-message: No tienes permisos para usar este comando
  abilities:
    description: Comando para gestionar abilities din√°micas
    usage: /<command> [list|info|reload]
    permission: hysercore.abilities
    permission-message: No tienes permisos para usar este comando
    aliases: [ability, habilidades]

permissions:
  hysercore.admin:
    description: Permisos de administrador para chatgames
    default: op
  hysercore.participate:
    description: Permite participar en chatgames
    default: true
  hysercore.swordenchant:
    description: Permite usar encantamientos de espada
    default: true
  hysercore.waypoints:
    description: Permite usar waypoints de clan
    default: true
  hysercore.teamviewer:
    description: Permite usar teamviewer lunar
    default: true
  hysercore.abilities:
    description: Permite usar comandos de abilities
    default: true
  hysercore.ability.*:
    description: Permite usar todas las abilities
    default: op
    children:
      hysercore.ability.superjump: true
      hysercore.ability.shadowstep: true
      hysercore.ability.healing: true
      hysercore.ability.dash: true
      hysercore.ability.berserker: true
      hysercore.ability.nightvision: true
