# Configuración de estadísticas
statistics:
  # Habilitar sistema de estadísticas
  enabled: true
  
  # Guardar estadísticas en archivo
  save-to-file: true
  
  # Mostrar ranking de mejores jugadores
  show-ranking: true
  
  # Número de jugadores en el ranking
  ranking-size: 10

# Configuración avanzada
advanced:
  # Habilitar modo debug
  debug: false
  
  # Cancelar chatgames si no hay suficientes jugadores
  cancel-if-not-enough-players: true
  
  # Permitir múltiples respuestas del mismo jugador
  allow-multiple-answers: false
  
  # Tiempo de gracia después de que termine el tiempo (segundos)
  grace-period: 3
  
  # Enviar mensajes solo a jugadores con permisos
  messages-only-to-permitted: false