# ================================
#        HyserCore ChatGames
# ================================

# Configuración general
general:
  # Habilitar el sistema de chatgames
  enabled: true
  
  # Prefijo usado en todos los mensajes
  prefix: "&7[&6ChatGames&7] &r"
  
  # Intervalo entre chatgames (en segundos)
  interval:
    min: 300  # 5 minutos mínimo
    max: 600  # 10 minutos máximo
  
  # Duración de cada chatgame (en segundos)
  duration: 60
  
  # Número mínimo de jugadores online para iniciar un chatgame
  min-players: 3
  
  # Mostrar estadísticas después de cada juego
  show-stats: true

# Configuración de recompensas
rewards:
  # Recompensas por ganar
  winner:
    money: 1000
    experience: 50
    commands:
      - "give {player} diamond 3"
      - "broadcast &a{player} &7ganó el ChatGame!"
  
  # Recompensas por participar
  participation:
    money: 100
    experience: 10
    commands: []

# Tipos de chatgames disponibles
game-types:
  # Juegos de matemáticas
  math:
    enabled: true
    weight: 30  # Probabilidad relativa
    difficulty:
      easy:
        operations: ["suma", "resta"]
        range: [1, 50]
      medium:
        operations: ["suma", "resta", "multiplicacion"]
        range: [1, 100]
      hard:
        operations: ["suma", "resta", "multiplicacion", "division"]
        range: [1, 200]
  
  # Juegos de palabras
  word:
    enabled: true
    weight: 25
    types:
      - "scramble"    # Palabras desordenadas
      - "reverse"     # Palabras al revés
      - "riddle"      # Adivinanzas
  
  # Trivia general
  trivia:
    enabled: true
    weight: 20
    categories:
      - "general"
      - "minecraft"
      - "historia"
      - "ciencia"
  
  # Completar frases
  complete:
    enabled: true
    weight: 15
  
  # Adivinanzas de números
  number:
    enabled: true
    weight: 10
    range: [1, 1000]

# Mensajes del sistema
messages:
  # Mensajes de inicio
  game-starting: "&a¡Un nuevo ChatGame está comenzando!"
  game-type: "&7Tipo: &e{type}"
  game-duration: "&7Duración: &c{duration} segundos"
  game-reward: "&7Recompensa: &6${reward}"
  
  # Mensajes durante el juego
  question: "&e&lPREGUNTA: &f{question}"
  hint: "&7&lPISTA: &f{hint}"
  time-left: "&c¡Quedan {time} segundos!"
  
  # Mensajes de finalización
  winner: "&a&l¡GANADOR! &7{player} &arespondió correctamente: &f{answer}"
  no-winner: "&c¡Nadie respondió correctamente! La respuesta era: &f{answer}"
  game-ended: "&7El ChatGame ha terminado."
  
  # Mensajes de recompensas
  reward-given: "&a¡Has recibido tu recompensa!"
  money-reward: "&7Dinero: &a+${amount}"
  exp-reward: "&7Experiencia: &a+{amount} XP"
  
  # Mensajes de comando
  plugin-reloaded: "&aConfiguración de ChatGames recargada correctamente."
  no-permission: "&cNo tienes permisos para usar este comando."
  games-enabled: "&aChatGames han sido habilitados."
  games-disabled: "&cChatGames han sido deshabilitados."
  
  # Mensajes de estadísticas
  stats-header: "&8&m----------&r &6Estadísticas &8&m----------"
  stats-games-played: "&7Juegos jugados: &e{games}"
  stats-games-won: "&7Juegos ganados: &a{wins}"
  stats-win-rate: "&7Tasa de victoria: &b{rate}%"
  stats-total-rewards: "&7Recompensas totales: &6${rewards}"

